<section id="contact">
  
   <div class="all-info">
        <h1 class="section-header">Контакти</h1>
        
        <div class="contact-wrapper">
          
          
          <form class="form-horizontal" role="form" method="POST">
             
            <div class="form-group">
              <div class="holder-div">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="">
              </div>
            </div>
      
            <div class="form-group">
              <div class="holder-div">
                <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" value="">
              </div>
            </div>
      
            <textarea class="form-control" rows="10" placeholder="Message" name="message" id="txt"></textarea>
            
            <button class="send-button" id="submit" type="submit" value="SEND">
              <div class="btn-send">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              </div>
            
            </button>
            
          </form>
          
          
            <div class="direct-contact-container">
      
              <ul class="contact-list">
                <li class="list-item"><i class="fas fa-map-marker-alt fa-2x"></i><span class="contact-text place"><a href="" target="a_blank">София </a></span></i></li>
                
                <li class="list-item"><i class="fas fa-phone fa-2x"></i><span class="contact-text phone"><a href="tel:" >0888 123 123</a></span></i></li>
                
                <li class="list-item"><i class="fas fa-envelope fa-2x"></i><span class="contact-text gmail"><a href="mailto:#" title="Свържете се с нас">email@email.com</a></span></i></li>
                
              </ul>
      
              <hr>
              <ul class="social-media-list">
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fab fa-facebook-square"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fab fa-instagram"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fab fa-twitter"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fab fa-linkedin-in"></i></a>
                </li>
              </ul>
              <hr>
      
            </div>
          
        </div>
   </div>
    
  </section>
